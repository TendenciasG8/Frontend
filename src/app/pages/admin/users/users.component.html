<div class="users-component" fxLayout="column">
    <div class="mat-card-title" fxLayoutAlign="center center">
        <mat-card class="mat-elevation-z12" fxFlex="90%">
            <span>Usuarios/ Lista de Usuario</span>
        </mat-card>
    </div>
    <div class="mat-card-content" fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card class="mat-elevation-z12" fxFlex="90%" fxFlex.xs="100%">
            <mat-card-title>
                <span>Usuarios</span>
            </mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z" fxFlex="100%">
                    

                    <!--ID-->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!--NOMBRE DE REGISTRO-->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Nombre Acceso </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>


                    <!-- NOMBRES -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- APELLIDOS PATERNOS Y MATERNOS-->
                    <ng-container matColumnDef="lastname">
                        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                    </ng-container>

                    <!-- DNI -->
                    <ng-container matColumnDef="dni">
                        <th mat-header-cell *matHeaderCellDef>  DNI </th>
                        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                    </ng-container>


                    <!-- ROL QUE CUMPLE EL USUARIO -->
                    <ng-container matColumnDef="id_role">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_role}} </td>
                    </ng-container>
                    

                    <!-- ESPECIALIDAD DEL USUARIO -->
                    <ng-container matColumnDef="id_specialty">
                        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_specialty}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
